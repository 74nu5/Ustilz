name: .NET Core

on:
  push:
    branches:
      - develop

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.203
    - name: Build with dotnet
      run: dotnet build --configuration Release
